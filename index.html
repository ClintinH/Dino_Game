<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <!-- Show custom progress bar to show UI of percentage progress-->
    <div id="loaderOverlay">
      <div id="spinner"></div>
      <div id="progress_bar">
        <div id="bar_percentage"></div>
        <!-- Pecentage progress in numbers -->
        <div id="percentage_number"></div>
      </div>
    </div>
    <div class="evironment" data-environment>
      <img
        src="imgs/desertGround.png"
        class="desertGround"
        data-desert-ground
      />
      <img src="imgs/smallCloud.png" class="smallCloud" data-small-cloud />
      <img src="imgs/smallCloud.png" class="smallCloud" data-small-cloud />
      <img src="imgs/Sun.png" class="sun" data-sun />
      <img src="imgs/mountain.png" class="mountain" data-mountain />
    </div>
    <div class="world" data-world>
      <div class="score" data-score>0</div>
      <div class="start-screen" data-start-screen>Press Any Key To Start</div>
      <img src="imgs/ground.png" class="ground" data-ground />
      <img src="imgs/ground.png" class="ground" data-ground />
      <img src="imgs/1-dino-stationary.png" class="dino" data-dino />
    </div>
    <audio data-audio>
      <source src = "sounds/track.mp4" type = "audio/mpeg"
    </audio>
  </body>
</html>
